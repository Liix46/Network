<div class="post-info-dialog" >
  <div class="post-info-img-container">
    <img class="post-img" [srcset]="post?.image?.url">
  </div>
  <div class="post-info-container">
    <div class="post-info-header">
      <div class="header-first-child">
        <div class="header-img-container">
          <img class="header-img" [srcset]="user?.urlMainImage">
        </div>
        <div class="header-content">
          <span [textContent]="user?.userName"></span>
        </div>
      </div>
      <div class="header-twice-child">
        <button mat-icon-button color="primary">
          <svg aria-label="More Options" class="_ab6-" color="black" fill="black" height="24" role="img" viewBox="0 0 24 24" width="24">
            <circle cx="12" cy="12" r="1.5"></circle>
            <circle cx="6" cy="12" r="1.5"></circle>
            <circle cx="18" cy="12" r="1.5"></circle>
          </svg>
        </button>
      </div>
    </div>
    <div class="post-info-comments">
      <div class="post-description-container">
        <div class="header-img-container">
          <img class="header-img" [srcset]="user?.urlMainImage">
        </div>
        <div class="description-container">
          <h2 class="description-title"[textContent]="user?.userName"></h2>
          <div class="display-inline">
            <span class="description-content" [textContent]="post?.description"></span>
          </div>
        </div>
      </div>
      <div class="comments-container" *ngFor="let comment of post?.comments" >
        <div class="header-img-container">
          <img class="header-img-user" [srcset]="comment.user?.urlMainImage">
        </div>
        <div class="description-container">
          <h2 class="description-title"[textContent]="comment.user?.userName" >varvarchukgrisha</h2>
          <div class="display-inline">
            <span class="description-content" [textContent]="comment.text" >Написал бы книгу за ночь) и делал все что откладывал)</span>
          </div>
        </div>
      </div>
    </div>
    <div class="post-info-action">
      <span class="action-like-container">
        <button>
          <div>
            <span>
              <svg aria-label="Like" class="_ab6-" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path>
              </svg>
            </span>
          </div>
        </button>
      </span>
      <span class="action-comment-container">
        <button>
          <div>
            <span>
              <svg aria-label="Comment" color="#262626" color="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
              </svg>
            </span>
          </div>
        </button>
      </span>
      <span class="action-send-container">
        <button>
          <div>
            <span>
              <svg aria-label="Share Post" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line>
                <polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon>
              </svg>
            </span>
          </div>
        </button>
      </span>
      <span class="action-save-container">
        <button>
          <div>
            <span>
              <svg aria-label="Save" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
                <polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon>
              </svg>
            </span>
          </div>
        </button>
      </span>
    </div>
    <div class="post-info-likes-panel">
      <div class="count-likes-container">
        <span>Liked</span>
        <span class="count-likes-span" [textContent]="post?.likes?.length"></span>
        <strong>users</strong>
      </div>
    </div>
    <div class="post-info-data-publication-panel">
      <div>
        <time [textContent]="post?.datePublication" >July 4</time>
      </div>
    </div>
    <div class="post-info-input">
      <div class="form-input">
        <button mat-icon-button>
          <svg aria-label="Emoji" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24">
            <path d="M15.83 10.997a1.167 1.167 0 1 0 1.167 1.167 1.167 1.167 0 0 0-1.167-1.167Zm-6.5 1.167a1.167 1.167 0 1 0-1.166 1.167 1.167 1.167 0 0 0 1.166-1.167Zm5.163 3.24a3.406 3.406 0 0 1-4.982.007 1 1 0 1 0-1.557 1.256 5.397 5.397 0 0 0 8.09 0 1 1 0 0 0-1.55-1.263ZM12 .503a11.5 11.5 0 1 0 11.5 11.5A11.513 11.513 0 0 0 12 .503Zm0 21a9.5 9.5 0 1 1 9.5-9.5 9.51 9.51 0 0 1-9.5 9.5Z"></path>
          </svg>
        </button>
        <textarea class="text-area" matInput placeholder="Write a caption..." [(ngModel)]="textArea" [ngModelOptions]="{standalone:true}"></textarea>
        <div class="button-send" >
          <button mat-button color="primary" (click)="sendComment()">
            <span>Post</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

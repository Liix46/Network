<div>
  <mat-card>
    <mat-card-title>Network</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userLoginForm" (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="userName">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-raised-button color="primary">Sign In</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="card-footer">
    <mat-label class="label-reg">
      <span class="label-span">Don`t have an account?</span>
      <button mat-button color="primary" routerLink="/registration">Sign Up</button>
    </mat-label>

  </mat-card>
</div>
